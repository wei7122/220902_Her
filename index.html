  body {
    position: relative;
    /* 自行修正背景顏色 */
    background-color: #379fd3;
  }

  body::before {
    content: '';
    position: absolute;
    z-index: -1;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url(bg-m.jpg) center 0 no-repeat;
    background-size: 100%;
  }

  @media screen and (min-width: 960px) {
    body::before {
      background: url(bg.jpg) center 0 no-repeat;
      background-size: auto;
    }
  }

  body.bg-fixed::before {
    position: fixed;
    height: 100vh;
  }
